<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 100%;
        border: 2px dashed blue;
        display: flex;
        position: fixed;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: red;
        margin: 20px;
      }
      #two {
        background-color: aquamarine;
        position: absolute;
        top: 20px;
        left: 20px;/* now it will take height and width form parent taht is broder */
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box">1</div>
      <div class="box" id="two">2</div>
      <div class="box">3</div>
    </div>
  </body>
</html>
