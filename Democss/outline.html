<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
    .ssss
        {
            border: 5px dotted blue;
            outline: 5px dashed red;
        }
        .one
        {
            border: 5px solid red;
            outline: 2px solid blue;
            outline-offset: 10px;
        }
        img{
            border: 2px solid red;
            padding: 10px;
        }
        .margin
        {
           border: 2px solid ; 
           margin: 90px auto;
        }
    </style>
</head>
<body>
    <h1 class="ssss">Welcome</h1><br><br>
    <h1 class="one">Pentagon</h1><br><br>
    <img src="it_prd_ovw_cosm_chairs_08.jpg" alt="" width="200px"><br><br>
    <div class="margin">
        <h1>Pentaagon</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
            Aut atque praesentium ipsam deserunt culpa consectetur minima vel,
             quia sed sunt dolores commodi,
              debitis quisquam id sequi corporis magni nostrum harum!</p>
    </div>
</body>
</html>
