<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        a[href]
        {
            color: red;
            text-decoration: none;
        }
        a[href^=text]
        {
            color: orange;
        }
        a[href$=".pdf"]
        {
            color: aqua;
        }
        input[type="text"]
        {
            background-color: yellow;
        }
        input[type="password"]
        {
            border: 5px solid red;
        }

    </style>
</head>
<body>
    <a href="selectors.html">Html pdf</a><br><br>
    <a href="http/:www.youtube.com">Youtube</a><br><br>
    <a href="http/:www.facebook.com">Facebook</a><br><br>
    <input type="text"><br><br>
    <input type="password">

</body>
</html>
