<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent
        {
            width: 100%;
            border: 2px dashed black;
            display: flex;
        }

        .box
        {
            height: 200px;
            width: 200px;
            background-color: red;
            margin: 20px;
        }
        #two
        {
            background-color: aqua;
            position: relative;
            top: 20px;
            left: 100px;
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="box"></div>
        <div class="box" id="two"></div>
        <div class="box"></div>
    </div>
</body>
</html>
