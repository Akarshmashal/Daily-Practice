<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timers</title>
</head>
<body>
    <script>
        //1.SetTimeout()
        //Set Timeout() accepts 2 parameters
        //1.Callback function
        //2.The Time in milliseconds

        let sayhello=()=>{
            alert("Good Morning")
        }
        setTimeout(sayhello,5000)
    </script>
</body>
</html>
