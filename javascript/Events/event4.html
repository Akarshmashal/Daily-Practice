<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onmouseover and onmouseout event listener</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: grey;
        }
    </style>
  </head>
  <body>
    <!-- onmouseover and onmouseout event listener -->
     <div id="box" onmouseover="mouseOver()" onmouseout="mouseOut()"></div>
     <script>
        function mouseOver()
        {
            var box=document.getElementById('box')
            box.style.backgroundColor="red"
        }
        function mouseOut()
        {
            var box=document.getElementById('box')
            box.style.backgroundColor="orange"
        }
     </script>
  </body>
</html>
