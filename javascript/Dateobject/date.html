<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date=new Date()
        console.log(date)

        //Method in Date Object
        //1.getDate():-It is used to get current date
        var Currentdate=date.getDate()
        console.log(Currentdate)

        //2.getMOnth():-it is used to get current Month
        var Currentmonth=date.getMonth()
        console.log(Currentmonth)

        //3.getDay():-it is used to get current day
        var Currentday=date.getDay()
        console.log(Currentday)

        //4.getFullYear():-it is used to print current year
        var Currentyear=date.getFullYear()
        console.log(Currentyear)

        //5.getHours():-it is used to print current hour
        var CurrentHour=date.getHours()
        console.log(CurrentHour)

        //6.getMinutes():-it is used to print current minutes
        var minute=date.getMinutes()
        console.log(minute)

        //7.getseconds():-it ois used to print current secondds
        var sec=date.getSeconds()
        console.log(sec)
    </script>
</body>
</html>
