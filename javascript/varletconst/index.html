<!DOCTYPE html>
<html lang="en">
  <head>
    <title>diff btw var let const</title>
  </head>
  <body>
    <script>
      //var keyword
      var name = "virat";
      console.log(name);
      name = "Dk";
      console.log(name);
      var name = "RCB";
      console.log(name);

      //let keyword
      let city = "Vijayapur";
      console.log(city);
      city = "Bengaluru";
      console.log(city);
      // let city="Mumbai"
      // console.log(city)

      //const keyword
      const a = 10;
      console.log(a);
      // a=20
      // console.log(a)
      // const a=90
      // console.log(a)
    </script>
  </body>
</html>
